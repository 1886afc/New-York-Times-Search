<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>New York Times Search</title>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
		<link rel="stylesheet" href="https://i.icomoon.io/public/temp/98a00d923f/UntitledProject/style.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="jumbotron text-center">
				<h1><span class="icon-newspaper"> </span>
				New York Times Search</h1>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-primary">
  						<div class="panel-heading">
    						<h3 class="panel-title">
    						<span class="icon-search"> </span>
    						Search Parameters</h3>
  						</div>
  						<div class="panel-body">
							<form class="form-horizontal">
								<label for="search-input"">Search Term:</label>
        						<input type="text" class="form-control" id="search-input">
        						<label for="number-input" class="control-label">Number of Records to Retrieve:</label>
        						<label for="select" >Selects</label>
      <div class="col-lg-10">
        <select class="form-control" id="select">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
							</form>
  						</div>
					</div>
					<div class="panel panel-info">
  						<div class="panel-heading">
    						<h3 class="panel-title">
    						<span class="icon-file-text"> </span>Top Articles
    						</h3>
  						</div>
  						<div class="panel-body">
   						Panel content
  						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="assets/javascript/jquery.js"></script> 
		<script type="text/javascript" src="assets/javascript/app.js"></script>
	</body>
</html>
